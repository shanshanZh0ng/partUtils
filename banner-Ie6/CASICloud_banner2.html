    <script type="text/javascript">
    $(function(){

                prev: ".CASICloud_bannerSmall .prev", //前一个按钮
                next: ".CASICloud_bannerSmall .next" //后一个按钮
            });
        });
    </script>

            {

                direction : "h",                  //滚动方向,h横向,v纵向

                  isfocus : 0,                    //是否作为焦点图
                  minsize : 1,                    //最小数量
                    speed : 500,                  //滚动速度
                   easing : "",                   //缓冲类型
                    delay : 5000,                 //自动滚动间隔
                      nav : null,                 //导航按钮
                scrollnav : 0,                    //导航滚动
            nav_direction : "h",                  //导航方向,h横向,v纵向
                     prev : null,                 //前一个

                    index : null,                 //当前序号
                    count : null,                 //总数
                    title : null,                 //标题
                    arrow : 1,                    //是否反转
                    cycle : 1,                    //是否循环
                mousestop : 1,                    //鼠标划入停止

            }

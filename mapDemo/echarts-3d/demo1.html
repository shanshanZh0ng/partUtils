                         normal: {

                         // //返回颜色  
                         // return colorList[params.dataIndex];
                         // },

                        shadowColor: "#f00",
                         areaColor: "#f00",
                         opacity: 1,
                         borderWidth: 1
                         }, //阴影效果
                         emphasis: {
                             color: "rgb(255,255,255)"
                         }
                     },
                         // data:{},
                         //                    data: [{"name":"主机","value":"400","regionHeight":"100"}],
                         light: {
                             main: {
                                 intensity: 1,
                                 shadow: true
                             },
                             ambient: {
                                 intensity: 0

                             // ambientCubemap: {

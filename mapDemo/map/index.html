<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit|ie-stand|ie-comp">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>       
        <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>  
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=你的密匙"></script> 
        <script type="text/javascript" src="js/map.js" charset="utf-8"></script>
        <title>map</title>
        <style type="text/css">                                  
           
        </style>
    </head>
    <body>
        <div id="map" style="height: 900px; width: 1200px; margin: 30px auto; border: 1px solid #ccc;"></div>    
    </body>
    <script type="text/javascript">
        $(function() {       
            var map_options = {
                minZoom : 0,
                maxZoom : 18,
                mapType : BMAP_NORMAL_MAP
            }
            var map = new BMap.Map("map", map_options);
            // 创建点坐标
            var point = new BMap.Point(98, 26);
            map.centerAndZoom(point, 5);
            map.enableScrollWheelZoom(); // 启用滚轮放大缩小，默认禁用
            map.enableContinuousZoom(); // 启用地图惯性拖拽，默认禁用
            map.addControl(new BMap.NavigationControl()); // 添加默认缩放平移控件
            map.addControl(new BMap.OverviewMapControl()); // 添加默认缩略地图控件

        });      
    </script>
</html>

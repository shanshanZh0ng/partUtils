<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>top顶端下拉菜单-jQuery</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/select.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" ></script>
		
		<!-- ie6兼容png24及hover效果Begin -->
        <!--[if IE 6]>
            <script type="text/javascript" language="javascript" src="js/DD_belatedPNG_0.0.8a.js"></script>
            <script>
                DD_belatedPNG.fix("a,span,img,div,li");
            </script>
        <![endif]-->
        <!-- ie6兼容png24及hover效果End -->
		
		 <script type="text/javascript">
			$(function(){ 
				
				 // 点击搜索下拉框
                $('.test_topLeft a').click(function() {
                    var obj=$('.test_topLeft ul');
                    if(obj.css('display')=='none'){
                        $('.test_topLeft ul').slideDown(100);
                        $(this).addClass('active');
                    }else{
                        $('.test_topLeft ul').slideUp(100);
                        $(this).removeClass('active');
                    }
                    return false;
                });
                $('.test_topLeft ul li').click(function() {
                    $('.test_topLeft a').removeClass('active');
                    $('.test_topLeft a').html($(this).html());
                });
                $(document).click(function() {
                    $('.test_topLeft ul').slideUp(100);
                    $('.test_topLeft a').removeClass('active');
                });

                $(".test_topLeft ul li").hover(function() {
                    $(this).addClass('addBac');
                }, function() {
                    $(this).removeClass('addBac');
                });
                
                 // 发布需求下拉列表
                $('.test_topRight a').click(function() {
                    var obj=$('.test_topRight ul');
                    if(obj.css('display')=='none'){
                        $('.test_topRight ul').slideDown(100);
                        $(this).addClass('active');
                    }else{
                        $('.test_topRight ul').slideUp(100);
                        $(this).removeClass('active');
                    }
                    return false;
                });
                $('.test_topRight ul li').click(function() {
                    $('.test_topRight a').removeClass('active');
                    $('.test_topRight a').html($(this).html());
                });
                $(document).click(function() {
                    $('.test_topRight ul').slideUp(100);
                    $('.test_topRight a').removeClass('active');
                });

                $(".test_topRight ul li").hover(function() {
                    $(this).addClass('addsec');
                }, function() {
                    $(this).removeClass('addsec');
                });
                
            });
		</script>
	</head>
	<body>
		 <div class="test_top">
		 	<form action="">
		 		
		 		<div class="test_topLeft f_left">
		 			<a href="" class="test_topLeft_tit f_left">找产品</a>
		 			<ul>
		 				<li>找能力</li>
		 				<li>找产品</li>
		 				<li>找项目</li>
		 				<li>找会员</li>
		 			</ul>
		 		</div>
	 			<input type="text" class="test_topCenter1 f_left" placeholder="按名称/来源/关键词"  />
	 			<input type="button" class="test_topCenter2 f_left" value="搜索 " />
	 			<span class="test_topCenter3 f_left">或者</span>
	 			
	 			<div class="test_topRight f_left">
	 				<a href="" class="test_topRight_tit">发布询盘</a>
	 				<ul>
	 					<li>发布能力</li>
	 					<li>发布询盘</li>
	 					<li>发布产品</li>
	 					<li>发布项目</li>
	 				</ul>
	 			</div>
		 		
		 	</form>
		 </div>
	</body>
</html>

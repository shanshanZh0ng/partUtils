	<script type="text/javascript">
		$(function(){
	
		    //菜单栏
		    $(".detail_navList_tit").each(function(index){
	            $(this).click(function(){
	                if($(this).hasClass('active')){
	                    $(".detail_ul").hide();
	                    $(this).removeClass('active');
	                }else{
	                    $(".detail_navList_tit").removeClass('active')
	                    $(this).addClass('active');
	                    $(".detail_ul").hide();
	                    $(".detail_ul").eq(index).show();
	                    $(".detail_ul li").removeClass('active2');
	                    $(".detail_ul").eq(index).children().first().addClass('active2');
	
	                }
	                
	            });
